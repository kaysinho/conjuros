<div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
            <h2 class="center-align">Dejanos tus datos</h2>
            <div class="row">
                <form class="col m8 offset-m2 s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input [(ngModel)]="form.name" name="name" id="name" type="text">
                            <label for="name">Nombre</label>
                        </div>
                        <div class="input-field col s12">
                            <input [(ngModel)]="form.email" name="email" id="email" type="email" class="form-input">
                            <label for="email">Correo Electr√≥nico</label>
                        </div>
                        <div class="input-field col s12">
                          <textarea [(ngModel)]="form.message" name="message" id="message" class="materialize-textarea"></textarea>
                          <label for="message">Mensaje</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col m12">
                         <p class="right-align"><button class="btn btn-large waves-effect waves-light" (click)="send()" type="button" name="action">enviar</button></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
